<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head th:replace="~{fragments/common :: head('Главная')}"></head>

<!-- Дополнительные стили для index страницы -->
<link rel="stylesheet" th:href="@{/static/css/index-style.css}">

<body>

<div th:replace="~{fragments/common :: header}"></div>

<main class="container my-5">
    <!-- Search Section -->
    <div class="row justify-content-center mb-5">
        <div class="col-lg-8 col-md-10">
            <div class="search-container">
                <h1 class="text-center mb-4 search-title">Поиск погоды по городам</h1>
                <form th:action="@{/search}" method="get" class="search-form">
                    <div class="input-group input-group-lg shadow-sm">
                        <input type="text"
                               class="form-control search-input"
                               name="cityName"
                               placeholder="Введите название города..."
                               required
                               th:value="${searchQuery}">
                        <button class="btn btn-primary search-btn" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                            </svg>
                            <span class="ms-2">Поиск</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Weather Cards Grid -->
    <div class="row g-4 mb-5">
        <!--/*@thymesVar id="locations" type="java.util.List"*/-->
        <div class="col-12 col-lg-3 col-md-6" th:each="location : ${locations}">
            <div class="card h-100 position-relative weather-card">
                <!-- Delete Button -->
                <div class="position-absolute weather-card-delete-form">
                    <form th:action="@{/locations/{id}/delete(id=${location.id})}" method="post" class="d-inline">
                        <button type="submit" class="btn-close weather-delete-btn" aria-label="Delete"></button>
                    </form>
                </div>

                <!-- Weather Icon -->
                <img class="card-img-top img-fluid weather-icon"
                     th:src="@{'https://openweathermap.org/img/wn/' + ${location.weatherIcon} + '@4x.png'}"
                     alt="Weather icon">

                <!-- Card Body -->
                <div class="card-body d-flex flex-column">
                    <h1 class="card-text weather-temp" th:text="${location.temperature} + '°C'">7°C</h1>
                    <h3 class="card-title weather-location" th:text="${location.name} + ', ' + ${location.country}">Tbilisi, GE</h3>

                    <p class="card-text mb-1 weather-feels">
                        Feels like <span th:text="${location.feelsLike}">2</span>°C.
                        <span th:text="${location.description}">Clear sky</span>
                    </p>
                    <p class="card-text mb-1 weather-humidity">
                        Humidity: <span th:text="${location.humidity}">70</span>%
                    </p>
                    <p class="card-text mb-1 weather-coordinates">
                        Latitude: <span th:text="${location.latitude}">41.69</span>°
                    </p>
                    <p class="card-text mb-0 weather-coordinates">
                        Longitude: <span th:text="${location.longitude}">44.83</span>°
                    </p>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <!--/*@thymesVar id="locations" type="java.util.List"*/-->
        <div class="col-12" th:if="${locations == null or locations.isEmpty()}">
            <div class="empty-state text-center py-5">
                <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="text-muted mb-3" viewBox="0 0 16 16">
                    <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383zm.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"/>
                </svg>
                <h4 class="text-muted">Нет сохраненных локаций</h4>
                <p class="text-muted">Воспользуйтесь поиском выше, чтобы добавить города</p>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/common :: footer}"></div>
<div th:replace="~{fragments/common :: scripts}"></div>

</body>
</html>
