<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>

<!-- Head fragment -->
<th:block th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title} + ' - Weather App'">Weather App</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/static/images/weather-app.png}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
        .logo-img {
            height: 40px;
            width: auto;
            margin-right: 10px;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</th:block>

<!-- Header fragment -->
<header th:fragment="header">
    <nav class="navbar navbar-light bg-light shadow-sm">
        <div class="container justify-content-center">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/static/images/weather-app.png}" alt="Logo" class="logo-img">
                Weather App
            </a>
        </div>
    </nav>
</header>

<!-- Footer fragment -->
<footer th:fragment="footer" class="bg-light text-center py-3 border-top">
    <div class="container">
        <p class="mb-0 text-muted">Project by Syrym Sabyrzhan 2025</p>
    </div>
</footer>

<!-- Scripts fragment -->
<th:block th:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</th:block>

</body>
</html>
