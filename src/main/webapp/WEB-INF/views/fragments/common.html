<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<body>

<!-- Head fragment с параметром title -->
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title} + ' - Weather App'">Weather App</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/static/images/weather-app.png}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
</head>

<!-- Header fragment -->
<header th:fragment="header">
    <nav class="navbar navbar-light bg-light shadow-sm position-relative">
        <div class="container justify-content-center">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/static/images/weather-app.png}" alt="Weather App Logo" class="logo-img">
                Weather App
            </a>

            <!-- Информация о пользователе -->
            <div class="navbar-user">
                <!-- Если пользователь залогинен -->
                <th:block th:if="${session.isLoggedIn}">
                    <span class="user-greeting me-3">
                        Привет, <strong th:text="${session.username}">User</strong>!
                    </span>
                    <a th:href="@{/sign-out}" class="btn btn-sm btn-outline-danger">Выход</a>
                </th:block>

                <!-- Если пользователь не залогинен -->
                <th:block th:unless="${session.isLoggedIn}">
                    <a th:href="@{/sign-in}" class="btn btn-sm btn-primary">Вход</a>
                </th:block>
            </div>
        </div>
    </nav>
</header>

<!-- Footer fragment -->
<footer th:fragment="footer" class="bg-light text-center py-3 border-top">
    <div class="container">
        <p class="mb-0 text-muted">Project by Syrym Sabyrzhan 2025</p>
    </div>
</footer>

<!-- Scripts fragment -->
<th:block th:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</th:block>

</body>
</html>
