<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head th:replace="~{fragments/common :: head('Вход')}"></head>
<body>

<div th:replace="~{fragments/common :: header}"></div>

<main class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Вход в систему</h2>

                    <!-- Сообщение об ошибке -->
                    <!--/*@thymesVar id="error" type=""*/-->
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span th:text="${error}">Неверный логин или пароль</span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <!-- Форма логина -->
                    <form th:action="@{/sign-in}" method="post">
                        <div class="mb-3">
                            <label for="login" class="form-label">Логин</label>
                            <input type="text"
                                   class="form-control"
                                   id="login"
                                   name="login"
                                   placeholder="Введите логин"
                                   required>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   name="password"
                                   placeholder="Введите пароль"
                                   required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2">
                            Войти
                        </button>
                    </form>

                    <div class="text-center mt-3">
                        <small class="text-muted">
                            Нет аккаунта? <a th:href="@{/sign-up}">Зарегистрироваться</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title">
                    <i class="bi bi-check-circle-fill me-2"></i>Успешно!
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-center py-4">
                <div class="mb-3">
                    <i class="bi bi-check-circle text-success" style="font-size: 4rem;"></i>
                </div>
                <h5>Регистрация прошла успешно!</h5>
                <p class="text-muted">Теперь вы можете войти в систему</p>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/common :: footer}"></div>
<div th:replace="~{fragments/common :: scripts}"></div>

<script th:if="${registrationSuccess}">
    document.addEventListener('DOMContentLoaded', function() {
        const successModal = new bootstrap.Modal(document.getElementById('successModal'));
        successModal.show();
    });
</script>

</body>

</html>
